<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styleUserUpdate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- bootsrap modal -->
    <button class="btn btn-outline-primary viewBtn" data-bs-toggle="modal" data-bs-target="#customModal">
        View
    </button>
    <!--  -->
    <div class="modal fade" style="height: 100vh;" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 100% ; height: 100%; margin-right: 0;">
            <div class="modal-content" style="height: 100vh;">
                <div class="modal-header">
                    <h5 class="modal-title" id="customModalLabel">Modal Title</h5>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Back</button>
                    </div>
                </div>
                <div class="modal-body">
                    <p>Name</p>
                    <p class="border border-1 p-1"> Usman Ali Ansari</p>
                    <p>Photo</p>
                    <img src="../../backround-cirlce.png" width="250px" alt="">
                </div>
               
            </div>
        </div>
    </div>


    <!-- update form -->
    <form action="http://localhost:3000/update/9" method="post" enctype="multipart/form-data">
        <div class="formContent">
        <label for="name">Name</label>
        <input type="text"  name="name" class="mb-3 form-control p-2">
        <label for="dispImage">Photo</label>
        <input type="file" name="dispImage" class="mb-3 form-control p-2">
        <button class="btn btn-primary">Upload</button>
       </div>
    </form>
    <!-- scirpt cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
